<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab-Test</title>
    <link rel="stylesheet" href="/CSS/labtest.css">

</head>

<body>

    <div class="main">
        <div class="container">
            <div class="form-div">
                <form action="#" method="get" id="form1">

                    <h3>Your Contact Details</h3>
                    <input type="text" id="fullName" name="fullName" placeholder="Full Name">&ensp;
                    <input type="text" id="patientId" name="patientId" placeholder="Patient Id if exists"><br>
                    <input type="text" maxlength="10" id="phone" name="phone" placeholder="Contact Number">&ensp;
                    <input type="email" id="mail" name="mail" placeholder="Email Id"><br>

                    <h3>Address</h3>
                    <input type="text" id="houseNumber" name="houseNumber" placeholder="House Number">&ensp;
                    <input type="text" id="street" name="street" placeholder="Street"><br>
                    <input type="text" id="area" name="area" placeholder="Area">&ensp;
                    <input type="text" name="district" id="district" placeholder="District"><br>

                    <h3>Choose Test Type</h3>
                    <p>(Check at least one box without fail)</p>
                    <input type="checkbox" name="test" id="t1" value="" checked>CBC <br>
                    <input type="checkbox" name="test" id="t2" value="">Complete Urine<br>
                    <input type="checkbox" name="test" id="t3" value="">Lipid Profile<br>
                    <input type="checkbox" name="test" id="t4" value="">Thyroid Stimulating Hormone (TSH)<br>
                    <input type="checkbox" name="test" id="t5" value="">Glucose Test<br>

                    <h3>Do you want a hard copy of the report also?</h3>
                    <input type="radio" name="yes" id="r1"> Yes&ensp;
                    <input type="radio" name="no" id="r2">No

                    <h3>Select Your Complortable Time And Date</h3>
                    Date &ensp;<input type="date" name="date1" id="date1"><br>
                    Time &ensp;<input type="time" name="time1" id="time1">
                </form>
                <br>

            </div>
            <div class="image-div"></div>
        </div>
    </div>
    <div style="padding-left: 200px; margin-top: 20px; ">
        <button type="reset" class="btn-class" onclick="resetForm()">Reset</button> &ensp; <button type="submit"
            class="btn-class">Submit</button>

    </div>
    <script>
        function resetForm() {
            document.getElementById("form1").reset();
            alert("Do you want to reset form?")
        }
    </script>
</body>

</html>
